{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h2>Your Notifications</h2>
<ul>
  {% for note in notifications %}
    <li{% if not note.is_read %} style="font-weight:bold"{% endif %}>
      {{ note.message }} <small>({{ note.created_at }})</small>
    </li>
  {% empty %}
    <li>No notifications.</li>
  {% endfor %}
</ul>
{% endblock %}
