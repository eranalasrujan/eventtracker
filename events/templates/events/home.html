<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Upcoming Events</h1>
    <div class="text-end mb-3">
        <a href="{% url 'add_event' %}" class="btn btn-primary">Add New Event</a>
    </div>

    {% if events %}
        <div class="row">
            {% for event in events %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.title }}</h5>
                            <p class="card-text">ğŸ“… {{ event.date }}</p>
                            <p class="card-text">ğŸ“ {{ event.location }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'edit_event' event.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'delete_event' event.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No events available.</div>
    {% endif %}
</div>

</body>
</html>
