{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Edit Event{% else %}Create Event{% endif %}{% endblock %}
{% block content %}
  <h2 class="mb-4">{% if form.instance.pk %}Edit Event{% else %}Create Event{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
