{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
  <h2 class="mb-4">All Users</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>Username</th><th>Email</th><th>Role</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.get_role_display }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
