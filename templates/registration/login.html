{# File path: eventtracker/templates/registration/login.html #}
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 class="mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
{% endblock %}
